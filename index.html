<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Premier League Wage Data Visualisation </title>
		<link rel="stylesheet" type="text/css" href="style.css" >
		<script src="d3.min.js"> </script>
		<link rel="stylesheet" href="leaflet.css" />
		<script src="leaflet.js"></script>
	</head>
	<body>
    	<div id='wrapper'>
    		<div id="vis">
    		</div>
    		<div id="menu">
    		<p class="Header">Selections</p>
    		<form id='slider'>
	        	<label class="label1"for="year">Select a season using slider: (2000: 2000/2001 season) <br /> </label>
	        	<input type="range" min=2000 max=2015 step=1 id="season" value=2015 oninput="selected_season.value = season.value">
	        	<output name="selected_season" id="selected_season">2015</output>
	    	    <button class="but" type="button" onclick=" drawallseasons (); drawbarchart('All seasons')" >Click here for all seasons!</button>
	    	</form>
	    	<p class="label1">Select stat:    <span id="dropdown"> 
    			</span> 
	    	<p class="label1">Select a team using map below:    <button class="but" type="button" onclick=" drawallteams ()" >Click here for all teams!</button> <br />
	    		<div id="map">
    			</div>
    		</div>
    		<div id="stats">
    			<span id="statsmenu1">
    			Team: <br /> 
    			</span>
    			<span id="statsmenu2">
    			Season: <br />
    			</span>
    			<span id="statsmenu3">
    			Stat Selection: <br />
    			</span>
    			<div id="barchart">
    			</div>
    		</div>
    	</div>
    	<script src="script.js"></script>
